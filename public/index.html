<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Scrabble Words</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="">
  <!-- <script src="./index.js"></script> -->
  <!-- JS -->
  <script>
    $(document).ready(function(){

      $("#enter").click(async function(){

        let randomLetters = $("#string").val()
        const result = await axios.get(`/scrabble?q=${randomLetters}`)
        console.log(result.data)

        Array.from(result.data).forEach(word => {
          let i = 0
          let j = 1
          $("#myTable>tbody").append(`<tr><td>${word[i]}</td><td>${word[j]}</td></tr>`);

          i++
          j++

        });
      })
    })
  </script> 
 
 <style>

 </style>
 
</head>

<!-- HTML -->
<body class="h-screen bg-gray-300" style="font-family: 'Staatliches', cursive;"   >
  <div class=" flex items-center mb-20">
    <header class="w-full text-center  text-4xl	font-semibold	 mt-8">The Scrabble Cheater</header> 
  </div>

  <div class="flex flex-row mx-32 gap-6" >
    <!-- TEXT BAR -->
    <div class="basis-1/3  flex flex-col m-w-20 p-6 m-8 items-center opacity-100 h-40">

        <input class="w-80 border-2 rounded-lg shadow-md px-1 py-2 mb-8" type="text" id="string" placeholder="Enter Letters    (  ALL CAPS )" >
        <button class="w-40 border-2 shadow-md rounded-lg border-2 border-solid border-gray-700 px-3 py-2 bg-sky-600 hover:bg-sky-700 " id="enter" >Cheat!</button>
    </div>    
      <!-- TABLE -->
    <div class="basis-2/3 sticky top-0 border-2 border-black shadow-md rounded-lg overflow-scroll max-h-80"  >
      <table class="w-full table-auto text-center text-white overflow-scroll " id="myTable">
          <thead class="sticky top-0  text-lg  text-white uppercase bg-gray-50 dark:bg-gray-700 ">
            <tr>
            <th scope="col" class="px-6 py-3 sticky top-0 text-center " >Word</th>
            <th scope="col" class="px-6 py-3 sticky top-0 text-center" >Score</th>
            </tr>
          </thead>
  
        <tbody class="px-6 py-4 text-white border-b dark:bg-gray-800 dark:border-gray-700  text-xl" ></tbody>
      </table>
    </div>

  </div>
  
   
  


</body>
</html>
